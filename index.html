<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Signup</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
    <button id="switchForm">Switch to Signup</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const backendUrl = 'https://shared-auth-backend.onrender.com';  // Update with your backend URL
    const authForm = document.getElementById("authForm");
    const switchFormButton = document.getElementById("switchForm");
    const messageDiv = document.getElementById("message");
    let isLogin = true;

    // Toggle between login and signup
    switchFormButton.addEventListener("click", () => {
      isLogin = !isLogin;
      document.querySelector("h2").textContent = isLogin ? "Login" : "Signup";
      switchFormButton.textContent = isLogin ? "Switch to Signup" : "Switch to Login";
    });

    // Form submission handler
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const endpoint = isLogin ? "/signin" : "/signup";

      const body = { username, password };
      try {
        const response = await fetch(backendUrl + endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const result = await response.json();
        if (response.ok) {
          messageDiv.textContent = isLogin ? "Login successful!" : "Account created!";
          messageDiv.style.color = "green";
        } else {
          messageDiv.textContent = result.message;
          messageDiv.style.color = "red";
        }
      } catch (err) {
        messageDiv.textContent = "‚ùå Failed to connect to backend!";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
