<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9em;
      line-height: 1.4em;
      color: #ccc;
      white-space: pre-wrap;
    }

    #welcome {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <div id="status">Waiting for input...</div>
    </div>

    <div id="welcome">
      <h2>Welcome!</h2>
      <div id="cookieInfo"></div>
    </div>
