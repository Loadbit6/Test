<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    #login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 8px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your username"><br>
    <button onclick="loginAndLoadCookies()">Login</button>
  </div>

  <script>
    async function loginAndLoadCookies() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Please enter a username.");

      try {
        const res = await fetch("https://224c158f-f3fa-4707-a2cd-c58bea05f119-00-nfy2p4tau9ew.kirk.replit.dev/data");
        const data = await res.json();

        if (!data.users || !data.users[username]) {
          alert("Username not found.");
          return;
        }

        const userCookies = data.users[username].cookies;

        // Apply each cookie to the browser
        for (const [key, value] of Object.entries(userCookies)) {
          document.cookie = `${key}=${value}; path=/`;
        }

        // Optional: wait a moment, then redirect
        setTimeout(() => {
          window.location.href = "site.html"; // your main website file
        }, 500);

      } catch (err) {
        console.error("Login failed:", err);
        alert("Could not connect to backend.");
      }
    }
  </script>
</body>
</html>
