<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Sync Cookies</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="status">ğŸ•’ Waiting for input...</div>
  </div>

  <script>
  const backendURL = "https://shared-auth-backend.onrender.com/data";

  async function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  function updateStatus(message) {
    document.getElementById("status").textContent = message;
  }

  document.getElementById("login-btn").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
      updateStatus("âŒ Please enter both username and password");
      return;
    }

    updateStatus("ğŸ”„ Connecting to backend...");

    try {
      const res = await fetch(backendURL);
      if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);

      const data = await res.json();

      if (!data.users || !data.users[username]) {
        updateStatus("âŒ Username not found");
        return;
      }

      const user = data.users[username];
      const hashedInput = await sha256(password);

      if (hashedInput !== user.passwordHash) {
        updateStatus("âŒ Incorrect password");
        return;
      }

      updateStatus("âœ… Login successful. Syncing cookies...");

      const cookies = user.cookies || {};
      Object.entries(cookies).forEach(([key, value]) => {
        document.cookie = `${key}=${value}; path=/`;
      });

      updateStatus(`ğŸ‰ Logged in as ${username}`);
    } catch (err) {
      updateStatus(`âŒ Could not connect: ${err.message}`);
    }
  });
</script>
</body>
</html>
